<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body style="text-align: center;">
    <h1>Calculator</h1>

    <p>
    <!-- Header Image -->
    <img src="calculator.png" alt="Calculator Header" width="400" height="300">
    </p>

    <p>
    <!-- Input for First Number -->
    <label for="input1">First Number:</label>
    <input type="number" id="input1" name="input1" required>
    </p>

    <p>
    <!-- Input for Second Number -->
    <label for="input2">Second Number:</label>
    <input type="number" id="input2" name="input2" required>
    </p>

    <p>
    <label for="operation">Select Operation:</label>
    <select id="operation" name="operation">
        <option value="">Select..</option>
        <option value="ADD">ADD</option>
        <option value="SUBTRACT">SUBTRACT</option>
        <option value="MULTIPLY">MULTIPLY</option>
        <option value="DIVIDE">DIVIDE</option>
    </select>
    </p>

    <p>
    <button type="submit">
        <img src="submit.jpg" alt="Submit" width="80" height="80">
    </button>
    

    <!-- Reset Button with Image -->
    <button type="reset">
        <img src="reset.jpg" alt="Reset" width="80" height="80">
    </button>
    </p>
</body>
</html>
